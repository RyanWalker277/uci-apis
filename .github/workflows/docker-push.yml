name: Docker Image CI

on:
  push:
    branches: [ gha ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push
        run: docker build --build-arg NPM_TOKEN=${{secrets.TOKEN}} --no-cache -t uci-apis:latest ./v2/uci 
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}